version: '3.7'

x-app: &app
  build:
    context: .
    dockerfile: ./.docker/Dockerfile
    args:
      ELIXIR_VERSION: ${ELIXIR_VERSION}
      NODE_MAJOR: ${NODE_MAJOR}
      POSTGRES_MAJOR: ${POSTGRES_MAJOR}
  environment: &env
    MIX_ENV: ${MIX_ENV}
  image: elixir-on-whales:1.0.0
  tmpfs:
    - /tmp

x-backend: &backend
  <<: *app
  stdin_open: true
  tty: true
  volumes:
    - .:/app:cached
    - mix:/root/.mix
    - hex:/root/.hex
    - node_modules:/app/assets/node_modules
    - .docker/.psqlrc:/root/.psqlrc:ro
    - ./log/.erlang-history:/root/.cache/erlang-history
  environment:
    <<: *env
    DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/app_${MIX_ENV}
    HISTFILE: /app/log/.bash_history
    PSQL_HISTFILE: /app/log/.psql_history
    DISPLAY: ${X_WINDOWS_ADDRESS}:0
    EDITOR: vi
    ERL_AFLAGS: -kernel shell_history enabled

services:
  shell:
    <<: *backend
    command: /bin/bash

  phoenix:
    <<: *backend
    command: bash -c "test -f /app/_build/dev/lib/phoenix/ebin/Elixir.Mix.Phoenix.beam && mix phx.server"
    ports:
      - 4000:4000

  postgres:
    image: postgres:${POSTGRES_MAJOR}
    volumes:
      - postgres:/var/lib/postgresql/data
      - .docker/.psqlrc:/root/.psqlrc:ro
      - ./log:/root/log:cached
    environment:
      PSQL_HISTFILE: /root/log/.psql_history
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432

volumes:
  mix:
  hex:
  node_modules:
  postgres:
